<table mat-table [dataSource]="events" class="mat-elevation-z8">

  <ng-container matColumnDef="eventName">
    <th mat-header-cell *matHeaderCellDef> Nome do Evento </th>
    <td mat-cell *matCellDef="let event"> {{ event.eventName }} </td>
  </ng-container>

  <ng-container matColumnDef="description">
    <th mat-header-cell *matHeaderCellDef> Descrição </th>
    <td mat-cell *matCellDef="let event"> {{ event.description }} </td>
  </ng-container>

  <ng-container matColumnDef="eventDate">
    <th mat-header-cell *matHeaderCellDef> Data do Evento </th>
    <td mat-cell *matCellDef="let event"> {{ event.eventDate | date:'short' }} </td>
  </ng-container>

  <ng-container matColumnDef="location">
    <th mat-header-cell *matHeaderCellDef> Local </th>
    <td mat-cell *matCellDef="let event"> {{ event.location }} </td>
  </ng-container>

  <ng-container matColumnDef="category">
    <th mat-header-cell *matHeaderCellDef> Categoria </th>
    <td mat-cell *matCellDef="let event"> {{ event.category }} </td>
  </ng-container>

  <ng-container matColumnDef="actions">
    <th mat-header-cell *matHeaderCellDef> Ações </th>
    <td mat-cell *matCellDef="let event">
      <button mat-flat-button color="accent" (click)="updateEvent(event)">Atualizar</button>
      <button mat-flat-button color="warn" (click)="deleteEvent(event.id)">Deletar</button>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="['eventName', 'description', 'eventDate', 'location', 'category', 'actions']"></tr>
  <tr mat-row *matRowDef="let row; columns: ['eventName', 'description', 'eventDate', 'location', 'category', 'actions'];"></tr>
</table>
